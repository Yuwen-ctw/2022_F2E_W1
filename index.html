<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/css/main.css" rel="stylesheet">
  <title>F2E</title>
</head>
<body>
  <!-- header -->
  <header>
    <nav class="nav">
      <div class="nav__logo">
        <a class="logo__link" href="/">
          <img class="logo__img" src="./src/images/F2E.png" alt="Logo">
        </a>
      </div>
      <ul class="nav__menu nav__menu--section">
        <li class="menu__item"><a href="/">關卡資訊</a></li>
        <li class="menu__item"><a href="/">攻略資源</a></li>
        <li class="menu__item"><a href="/">求職專區</a></li>
      </ul>
      <ul class="nav__menu nav__menu--login">
        <li class="menu__item"><a href="/">註冊報名</a></li>
        <li class="menu__item"><a href="/">登入</a></li>
      </ul>
      
    </nav>
  </header>
  <div class="main-logo">
    <img class="logo__img"src="./src/images/Logo.png" alt="logo">
  </div>
  <!-- main -->
  <main>
    <!-- banner -->
    <section class="banner">
      <div class="img-wrapper">
        <img class="img img--light" src="./src/images/banner-light.png" alt="light">
        <img class="img img--tv"src="./src/images/banner-tv.png" alt="TV">
      </div>
      <div class="title__wrapper">
        <h2 class="title__name">Frontend</h2>
        <h2 class="title__name">UI Design</h2>
      </div>
      <div class="marquee">
        <p class="marquee__words">You are more than what you think you are.</p>
        <strong class="marquee__words marquee__words--f2e">THE F2E</strong>
        <p class="marquee__words">You are more than what you think you are.</p>
      </div>
    </section>
    <!-- propose -->
    <section class="propose">
      <h1 class="section__title">你是否也有以下困擾？</h1>
      <div class="propose__card-wrapper">
        <div class="propose__card">
          <div class="card__title">羨慕別人的酷酷網頁動畫？
            <span class="card__icon">
                <img src="./src/images/propose-search.png" alt="search-icon">
            </span>
          </div>
          <div class="card__img-wrapper">
            <img class="img img--envy" src="./src/images/propose-envy.png" alt="envy">
          </div>
        </div>
        <div class="propose__card">
          <div class="card__title">滿足不了同事的許願？
            <span class="card__icon">
              <img src="./src/images/propose-search.png" alt="search-icon">
            </span>
          </div>
          <div class="card__img-wrapper">
            <img class="img img--useless" src="./src/images/propose-useless.png" alt="envy">
          </div>
        </div>
        <div class="propose__card">
          <div class="card__title">動畫技能數太雜無法下手？
            <span class="card__icon">
                <img src="./src/images/propose-search.png" alt="search-icon">
            </span>
          </div>
          <div class="card__img-wrapper">
            <img class="img img--confuse" src="./src/images/propose-confuse.png" alt="envy">
          </div>
        </div>
      </div>
    </section>
    <!-- design -->
    <section class="design">
      <h1 class="section__title">互動式網頁設計</h1>
      <div class="design__title-wrapper">
        <div class="design__title">
          <h3 class="title__name title__name--fe">前端工程師</h2>
          <div class="title__img">
            <img src="./src/images/design-fe.png" alt="Front-end">
          </div>
        </div>
        <div class="design__title">
          <h3 class="title__name title__name--ui">UI 設計師</h2>
          <div class="title__img">
            <img src="./src/images/design-ui.png" alt="UI-designer">
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="./dist/bundle.js"></script>
</body>
</html>
